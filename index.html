<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadSocial</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="container">
    <img src="login1.jpg" alt="ReadSocial Image" class="left-image" >
    <form class="right-form" action="C:\Users\abhin\OneDrive\Desktop\S Media 1\Home Page\home.html">
      <h1>SIGN UP</h1>
      <h2>Create your ReadSocial account</h2>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required><br>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required><br>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required><br>

      <label for="password">Create your password</label>
      <input type="password" id="password" name="password" required><br>

      <label for="confirm-password">Confirm your password</label>
      <input type="password" id="confirm-password" name="confirm-password" required><br>

      <label>
      <input type="checkbox" id="terms" name="terms" required>
      <span>I agree with the Terms and Privacy Policy</span></label>

      <button type="submit">Sign up</button>
      <p class="login-link">Already have an account? <a href="C:\Users\abhin\OneDrive\Desktop\S Media 1\Login Page\login.html">Log in</a></p>
    </form>
  </div>
</body>

</html>
